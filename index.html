<html lang="en">
<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

   .header {

  border-radius: 5px;
  
  
}
.logo span {
 font-weight: 700;
  font-size: 36px;
  margin-right: 5px;
}
.logo-container {
  text-align: center;
}
.nav ul {
   font-family: "Playfair Display", Georgia, serif; /* Classic font */
font-weight: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  list-style: none;
  display: flex;
  gap: 1.5rem;
  text-shadow: 1px 1px 2px #4e4e4e;
}
  

.nav a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
}
@media only screen and (max-width: 280px){
    .nav a {
  color: #fff;
  text-decoration: none;
  font-size: 12px;
}
}
@media only screen and (min-width: 540px){
    .nav a {
  color: #fff;
  text-decoration: none;
  font-size: 20px;
}
}

    .shop-section { max-width: 1500px; margin: 30px auto; padding: 0 15px; }

    .top-bar { display: flex; justify-content: space-between;
      align-items: center; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }

    .top-bar input[type="text"],
    .filters select {
      padding: 10px; border: 1px solid #ccc; border-radius: 5px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      border: 1px solid #eee; padding: 15px; border-radius: 8px;
      background: #fff; text-align: center; transition: 0.3s ease;
    }

    .product-card img {
      width: 80%; height: 200px; object-fit: cover; border-radius: 6px;
    }

    .product-card h3 { margin: 10px 0 5px; }
    .product-card p { color: #d6336c; font-weight: bold; }

    .product-card button {
      background: #d6336c; color: white; border: none;
      padding: 10px 0; width: 60%; border-radius: 5px;
      font-weight: bold;
      cursor: pointer; margin-top: 10px;
    }

    .product-card button:hover { background: #ad2453; }

    .cart {
      display: none; position: fixed; top: 60px; right: 20px;
      background: #fff; border: 1px solid #ccc;
      padding: 15px; border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px;
      max-height: 450px; overflow-y: auto; z-index: 999;
    }

    .cart h4 { margin-bottom: 10px; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
    .cart ul { list-style: none; }
    .cart li {
      display: flex; justify-content: space-between;
      align-items: center; padding: 6px 0;
      border-bottom: 1px solid #eee; font-size: 14px;
    }

    .cart li button { background: none; border: none; color: #d6336c; cursor: pointer; font-size: 14px; }

    .cart .buy-btn {
      display: block; margin-top: 15px;
      background: #25D366; color: white; border: none;
      width: 100%; padding: 10px; border-radius: 5px;
      text-align: center; text-decoration: none;
      font-size: 16px;
    }

    footer { background: #f8f8f8; padding: 20px; text-align: center; color: #777; margin-top: 40px; }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
      <div class="logo-container">
    <div class="logo"><span>CB</span> Collection</div>
    </div>
    
      
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li> 
      </ul>
    </nav>
    <i class="fas fa-shopping-cart cart-icon" id="cart-toggle">
        <span class="badge" id="cart-count">0</span>
      </i>
    <br>
   
  </header>

  <section class="shop-section" id="shop">
    <div class="top-bar">
      <input type="text" id="search" placeholder="Search products..."/>
      <div class="filters">
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="cusmetics">Cusmetics</option>
          <option value="jewelleries">Jewelleries</option>
          <option value="shoes">Shoes</option>
        <option value="snickers">Snickers</option>
          <option value="bags">Bags</option>
        </select>
      </div>
    </div>
    <div class="product-grid" id="product-grid"></div>
  </section>

  <div class="cart" id="cart">
    <h4>Your Cart <i class="fas fa-times" id="cart-close" style="cursor:pointer;"></i></h4>
    <ul id="cart-items"></ul>
    <a href="#" class="buy-btn" id="buy-btn" target="_blank">Buy on WhatsApp</a>
  </div> 
  <footer>&copy; 2025 CB Collection. All rights reserved.</footer>
  <!-- AOS and JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 500, once: true });</script>

  <script>
    const products = [  // Shoes
      { id: 1, name: 'High sole', price: 12.99, category: 'shoes', image: 'sho1.jpg' },
          { id: 2, name: 'Stripes Snicker', price: 15.25, category: 'snickers', image: 'sni5.jpg' },
     { id: 3, name: 'Weekend Bag', price: 17.00, category: 'bags', image: 'bag3.jpg' },

      // Snickers 
      { id: 6, name: 'Sluge Snicker', price: 18.50, category: 'snickers', image: 'sni1.jpg' },
      { id: 7, name: 'Bold Red Lipstick', price: 18.50, category: 'cusmetics', image: 'cus1.jpg' },

      { id: 9, name: 'Sport Snickers', price: 16.50, category: 'snickers', image: 'sni4.jpg' },
 { id: 10, name: 'Velvet Shoe', price: 9.99, category: 'shoes', image: 'sho2.jpg' },

      // Perfume
      { id: 11, name: 'Luxury Perfume', price: 45.00, category: 'perfume', image: 'pef3.jpg' },

      { id: 14, name: 'Citrus Splash', price: 35.25, category: 'perfume', image: 'pef4.jpg' },
      { id: 15, name: 'Romantic Rose', price: 42.90, category: 'perfume', image: 'pef5.jpg' },

      // jewelleries
      { id: 16, name: 'Round Necklace', price: 42.90, category: 'jewelleries', image: 'jew1.jpg' },
 { id: 17, name: 'Sarchel Bag', price: 19.99, category: 'bags', image: 'bag2.jpg' },
     { id: 18, name: 'Glow Lip', price: 0, category: 'cusmetics', image: 'cus3.jpg' },
      { id: 19, name: 'Luna Earring', price: 42.90,price: 42.90, category: 'jewelleries', image: 'jew4.jpg' },
{ id: 20, name: 'Night Musk', price: 50.00, category: 'perfume', image: 'pef1.jpg' },
      
      // Bags 
      { id: 21, name: 'Savvy Bag', price: 18.50, category: 'bags', image: 'bag1.jpg' },
     { id: 22, name: 'Serum necklace', price: 42.90, category: 'jewelleries', image: 'jew2.jpg' },
     { id: 23, name: 'Leather Haven', price: 11.50, category: 'shoes', image: 'sho3.jpg' },
      { id: 24, name: 'Side Boho Bag', price: 16.50, category: 'bags', image: 'bag4.jpg' },
     { id: 25, name: 'Lightweight Blend', price: 15.25, category: 'cusmetics', image: 'cus5.jpg' },
      
      // Cusmetics
      { id: 26, name: 'Luner Snickers', price: 19.99, category: 'snickers', image: 'sni2.jpg' },
      { id: 27, name: 'Hydrating Foundation', price: 19.99, category: 'cusmetics', image: 'cus2.jpg' },
            { id: 28, name: 'Nova Choker', price: 42.90, category: 'jewelleries', image: 'jew3.jpg' },
      { id: 29, name: 'Lip Gloss', price: 16.50, category: 'cusmetics', image: 'cus4.jpg' },
      { id: 25, name: 'City shic', price: 15.25, category: 'bags', image: 'bag5.jpg' }
       ];
    const productGrid = document.getElementById('product-grid');
    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('category-filter');
    const cartToggle = document.getElementById('cart-toggle');
    const cartClose = document.getElementById('cart-close');
    const cartElem = document.getElementById('cart');
    const cartItemsElem = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const buyBtn = document.getElementById('buy-btn');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount(){
      cartCount.textContent = cart.length;
    }

    function renderCart(){
  cartItemsElem.innerHTML = '';
  cart.forEach((item, idx) => {
    const li = document.createElement('li');
    li.innerHTML = ` 
      ${item.name} 
      <button onclick="removeFromCart(${idx})"><i class="fas fa-trash"></i></button> 
    `;
    cartItemsElem.appendChild(li);
  });
  updateCartCount();
  updateWhatsAppLink();
}

function updateWhatsAppLink(){
  if(cart.length === 0){
    buyBtn.href = '#';
    buyBtn.style.pointerEvents = 'none';
    buyBtn.style.opacity = '0.5';
  } else {
    const itemsText = cart.map(i => `${i.name}`).join('%0A');
    const message = `Hello, I'd like to buy:%0A${itemsText}`;
    buyBtn.href = `https://wa.me/+2348066200090?text=${message}`;
    buyBtn.style.pointerEvents = 'auto';
    buyBtn.style.opacity = '1';
  }
}

    function displayProducts(list){
  productGrid.innerHTML = '';
  list.forEach((p,i) => {
    const c = document.createElement('div');
    c.className = 'product-card';
    c.setAttribute('data-aos','fade-up');
    c.setAttribute('data-aos-delay', `${i*50}`);
    c.innerHTML = ` 
      <img src="${p.image}" alt="${p.name}"> 
      <h3>${p.name}</h3> 
      <button onclick="addToCart(${p.id})">Add to Cart</button> 
    `;
    productGrid.appendChild(c);
  });
  AOS.refresh();
}

    function addToCart(id){
      const prod = products.find(p=>p.id===id);
      cart.push(prod);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeFromCart(index){
      cart.splice(index,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function filterProducts(){
      const text = searchInput.value.toLowerCase();
      const cat = categoryFilter.value;
      const filtered = products.filter(p => p.name.toLowerCase().includes(text) && (cat==='all' || p.category===cat));
      displayProducts(filtered);
    }

    searchInput.addEventListener('input', filterProducts);
    categoryFilter.addEventListener('change', filterProducts);
    cartToggle.addEventListener('click', ()=>cartElem.style.display = 'block');
    cartClose.addEventListener('click', ()=>cartElem.style.display = 'none');

    // Initialize
    displayProducts(products);
    renderCart();
  </script>
</body>
